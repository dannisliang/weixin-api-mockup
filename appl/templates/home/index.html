{% extends 'home/layout.html' %}
{% set active_nav = 'nav_index' %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="container">
  <div class="col-lg-9">
    <ul class="nav nav-pills nav-stacked" ng-controller="HomeIndexCtrl">
    {% raw %}
      <li ng-repeat="a in activity_stream">
        <div class="container-fluid panel panel-default" ng-if="a.action === 'clean-create'">
          <div class="row panel-heading">
            <div class="col-lg-2">
              <a href="{{ a.actor.uri }}"><img class="img-circle" ng-src="{{ a.actor.gravatar }}" alt=""></a>
            </div>
            <div class="col-lg-2">
              <span class="btn btn-default btn-xs"><i class="fa fa-recycle"></i></span>
              <span class="btn btn-default btn-xs"><i class="fa fa-check-square-o"></i></span>
            </div>
            <div class="col-lg-3 col-lg-offset-4">
              <small>{{ a.created | date:'medium' }}</small>
            </div>
            <div class="col-lg-1">
              <button class="btn btn-default btn-xs">&times;</button>
            </div>
          </div>
          <div class="row panel-body">
            <div class="col-lg-6">
              Target:
              <a href="{{ a.target.uri }}"><img class="img-circle" ng-src="{{ a.target.gravatar }}" alt=""></a>
            </div>
            <div class="col-lg-6">
              Object:
              <a href="{{ a.object.uri }}">{{ a.object.display_name }}</a>
            </div>
          </div>
        </div>
      </li>
    {% endraw %}
    </ul>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
  requirejs(['controllers/home/index']);
</script>
{% endblock %}
