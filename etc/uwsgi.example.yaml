uwsgi:
    pythonpath : /var/www/app
    module : wsgi
    callable : application
    socket : /tmp/uwsgi/${name}.sock
    venv: /var/www/env/
    processes : 1
    master : 1
    uid: www-data
    gid: www-data
    chmod-socket : 666
    logto: /var/www/log/${name}.log
    pidfile : /var/www/pid/${name}.pid
    if-not-dir: /tmp/uwsgi/
    hook-asap: mkdir:/tmp/uwsgi
    end-if:
